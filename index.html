<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <style>
      .btn-1{
         background-color: rgb(231, 173, 199);
        border:none;
        padding:10px20px;
        border-radius:50px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-1:hover{background-color:rgb(219, 3, 100);}
      .btn-2{
         background-color: rgb(106, 154, 194);
        border:none;
        padding:10px20px;
        border-radius:70px 30px 200px 30px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-2:hover{background-color:rgb(22, 121, 202);}
      .btn-3{
         background-color: rgb(173, 231, 197);
        border:none;
        padding:10px20px;
        border-radius:250px 30px 250px 30px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-3:hover{background-color:rgb(117, 197, 151);}
      .btn-4{
         background-color: rgb(204, 20, 45);
        border:none;
        padding:10px20px;
        border-radius:400px 150px 30px 150px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-4:hover{background-color: rgb(104, 4, 17);}
      .btn-5{
         background-color: rgb(17, 128, 219);
        border:none;
        padding:10px20px;
        border-radius:40px 300px 40px 300px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
        transition: 2s;
      }
      .btn-5:hover{background-color: rgb(2, 62, 112);}
      .btn-6{
         background-color: rgb(145, 202, 13);
        border:none;
        padding:10px20px;
        border-radius:200px 300px 20px 300px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
        transition: 2s;
      }
      .btn-6:hover{background-color: rgb(99, 139, 4);}
      .btn-7{
         background-color: rgb(223, 178, 57);
        border:none;
       padding:10px20px;
        border-radius:100px 60px 150px 30px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
        transition: 2s;
      }
      .btn-7:hover{background-color: rgb(170, 126, 6);}
      .btn-8{
         background-color: rgb(111, 10, 158);
        border:none;
        padding:10px20px;
        border-radius:50px 100px 200px 300px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-8:hover{background-color: rgb(80, 7, 114);}
      .btn-9{
         background-color: rgb(204, 50, 12);
        border:none;
        padding:10px20px;
        border-radius:40px 90px 200px 300px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-9:hover{background-color: rgb(156, 38, 9);}
      .btn-10{
         background-color: rgb(129, 125, 127);
        border:none;
        padding:10px20px;
        border-radius:150px 300px 200px 400px;
        cursor: pointer;
         box-shadow: 2px 2px 2px 2px grey;
      }
      .btn-10:hover{background-color: rgb(85, 83, 84);}
    </style>
  </head>
  <body>
    <button class="btn-1">click me</button>
    <button class="btn-2">click me</button>
    <button class="btn-3">click me</button>
    <button class="btn-4">click me</button>
    <button class="btn-5">click me</button>
    <button class="btn-6">click me</button>
    <button class="btn-7">click me</button>
    <button class="btn-8">click me</button>
    <button class="btn-9">click me</button>
    <button class="btn-10">click me</button>
</body>
</html>
